<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Contact Form</h3>
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">নাম</label>
                <input type="text" class="form-control" id="name" placeholder="আপনার নাম লিখুন" required>
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">আপনার নাম্বার দিন (WhatsApp)</label>
                <input type="text" class="form-control" id="website" placeholder="এখানে লিখুন" required>
              </div>
              <div class="mb-3">
                <label for="website" class="form-label">আপনি কোন ওয়েবসাইট ব্যবহার করার চেষ্টা করছেন?</label>
                <input type="text" class="form-control" id="website" placeholder="এখানে লিখুন" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">জমা দিন</button>
            </form>
            <div class="text-center mt-3">
              <a href="https://wa.me/+8801327206804" target="_blank" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> Contact my WhatsApp
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS for form handling -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get form data
      const name = document.getElementById('name').value;
      const website = document.getElementById('website').value;

      // Create WhatsApp message
      const message = `Name: ${name}\nWebsite: ${website}`;
      const encodedMessage = encodeURIComponent(message);

      // Redirect to WhatsApp with the message
      window.location.href = `https://wa.me/+8801327206804?text=${encodedMessage}`;

      // Redirect to index.html after a short delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000); // 1 second delay
    });
  </script>
</body>
</html>
