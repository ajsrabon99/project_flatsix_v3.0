<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Members Section -->
    <section id="members-section" class="bg-warning py-5">
        <div class="container">
            <h3 class="text-center mb-4">Members</h3>
            <h1 class="text-center mb-4">Update will Coming</h1>
            <div class="row" id="members-container">
                <!-- Member 1 -->
                <div class="col-md-4">
                    <div class="card p-3 mb-4">
                        <img src="member1.jpg" class="card-img-top" alt="John Doe">
                        <div class="card-body">
                            <h5>Name: Hello World</h5>
                            <p>Phone: +123 456 7890</p>
                            <p>Address: 123 Street, React, Python</p>
                            <p>Position: Manager</p>
                            <div>
                                <a href="https://wa.me/1234567890" class="btn btn-success btn-sm me-2" target="_blank">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </a>
                                <a href="https://facebook.com/johndoe" class="btn btn-primary btn-sm" target="_blank">
                                    <i class="fab fa-facebook"></i> Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- See More Button -->
            <div class="text-center">
                <button id="seeMoreBtn" class="btn btn-info mt-4">See More Members</button>
            </div>
        </div>
    </section>



    <!-- JavaScript -->
    <script>

        // See More Members
        const membersContainer = document.getElementById('members-container');
        const seeMoreBtn = document.getElementById('seeMoreBtn');

        const additionalMembers = `
            <div class="col-md-4">
                <div class="card p-3 mb-4">
                    <img src="member2.jpg" class="card-img-top" alt="Jane Smith">
                    <div class="card-body">
                        <h5>Name: Jane Smith</h5>
                        <p>Phone: +987 654 3210</p>
                        <p>Address: 456 Avenue, City, Country</p>
                        <p>Position: Member</p>
                        <div>
                            <a href="https://wa.me/9876543210" class="btn btn-success btn-sm me-2" target="_blank">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </a>
                            <a href="https://facebook.com/janesmith" class="btn btn-primary btn-sm" target="_blank">
                                <i class="fab fa-facebook"></i> Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `;

        seeMoreBtn.addEventListener('click', () => {
            membersContainer.innerHTML += additionalMembers;
            seeMoreBtn.style.display = 'none'; // Hide button after loading more
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
